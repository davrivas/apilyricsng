<h1>Welcome to {{title}}!</h1>

<div class="row">
    <form action="" id="apiForm" name="apiForm">
        <div class="form-group">
          <label for="artist">Artist</label>
          <input type="text" name="artist" id="artist" placeholder="Enter artist" required ([ngModel])="artist">
        </div>
        <div class="form-group">
          <label for="song">Song</label>
          <input type="text" name="song" id="song" placeholder="Enter song" required ([ngModel])="song">
        </div>
        <button type="submit">Submit</button>
      </form>
</div>
