<h1>Welcome to {{title}}!</h1>

Made with <a href="https://lyricsovh.docs.apiary.io">lyrics.ovh</a>

<div class="row">
	<div id="apiForm" class="col">
		<div class="form-group">
			<label for="artist">Artist</label>
			<input type="text" name="artist" id="artist" placeholder="Enter artist" [(ngModel)]="artist">
		</div>
		<div class="form-group">
			<label for="song">Song</label>
			<input type="text" name="song" id="song" placeholder="Enter song" [(ngModel)]="song">
		</div>
		<button (click)='searchForASong()'>Search for a song</button>
	</div>

	<section *ngIf='lyrics' class="col">
		{{lyrics}}
  </section>
</div>
