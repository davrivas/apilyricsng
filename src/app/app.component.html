<h1>Welcome to {{title}}!</h1>

<p>Made with <a href="https://lyricsovh.docs.apiary.io">lyrics.ovh</a></p>

<div class="row">
    <div id="apiForm" class="col">
        <div class="form-group">
            <label for="artist">Artist</label>
            <input type="text" name="artist" id="artist" placeholder="Enter artist" [(ngModel)]="artist"
                [disabled]='isBusy'>
        </div>
        <div class="form-group">
            <label for="song">Song</label>
            <input type="text" name="song" id="song" placeholder="Enter song" [(ngModel)]="song" [disabled]='isBusy'>
        </div>
        <button (click)='searchForASong()' [disabled]='isBusy'>Search for a song</button>

        <div *ngIf='isBusy'>
            Retrieving data
        </div>
    </div>

    <section class="col">
        <div *ngIf='lyrics'>{{ lyrics }}</div>
        <div *ngIf='error' class='error'>{{ error }}</div>
    </section>
</div>
